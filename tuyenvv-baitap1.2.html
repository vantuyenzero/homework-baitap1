<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-white">
    <!-- Phần hình ảnh -->
    <div class="flex flex-wrap mx-auto">
      <div class="flex-1">
        <div class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-3  bg-[#d9d9d9] md:bg-[#ea00e0] xl:bg-[#181616] p-10">
          <div class="relative w-full pt-[120%]">
            <img class="absolute left-0 top-0 h-full w-full object-cover" src="https://i.ibb.co/qYZkjVn/img-demo-02.jpg" />
          </div>
          <div class="relative w-full pt-[120%]">
            <img class="absolute left-0 top-0 h-full w-full object-cover" src="https://i.ibb.co/kS2QWm3/img-demo-04.jpg" />
          </div>
          <div class="relative w-full pt-[120%]">
            <img class="absolute left-0 top-0 h-full w-full object-cover" src="https://i.ibb.co/KbxFnQL/img-demo-03.jpg" />
          </div>
          <div class="relative w-full pt-[120%]">
            <img class="absolute left-0 top-0 h-full w-full object-cover" src="https://i.ibb.co/dbCNFXj/img-demo-01.jpg" />
          </div>
        </div>
        <div class="mt-[5px] h-[50px] bg-[#d9d9d9] px-3 text-right font-bold md:mt-1.5 md:h-[100px] md:text-center xl:mt-2.5 xl:h-[120px] xl:text-left">
          <input type="text" class="w-full p-3 mt-3 h-10 rounded-lg" >
        </div>
      </div>
      <div class="hidden xl:block  w-[100px] ml-10">
        <div class="bg-[#d9d9d9] h-full "></div>
        <button class="bg-[#d9d9d9] h-6 w-full mt-2">Enter</button>
      </div>

    </div>
    

    <!-- Text mẫu -->

    

    <div class="hidden xl:block  w-[100px] ml-10">
      <div class="bg-[#d9d9d9] h-full "></div>
      
    </div>

    <!-- Khoảng cách dư để nhìn dưới -->
    <div class="h-28"></div>
  </body>
</html>
